<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Modal Container -->
    <div
      class="flex max-w-3xl w-full bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Left Side - Login Form -->
      <div class="w-1/2 p-6">
        <h2 class="text-2xl font-bold text-gray-700">Log In</h2>
        <p class="text-gray-500 text-sm">Sign in to access your account.</p>

        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-600"
            >Email Address</label
          >
          <input
            type="email"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <label class="block mt-3 text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <a href="#" class="text-sm text-blue-500 mt-2 block hover:underline"
            >Forgot password?</a
          >
        </div>

        <button
          class="w-full mt-4 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Sign In
        </button>

        <div class="mt-4 flex gap-2">
          <button
            class="w-1/2 py-2 border rounded-lg flex items-center justify-center text-gray-700"
          >
            <img src="https://img.icons8.com/color/20/google-logo.png" /> Google
          </button>
          <button
            class="w-1/2 py-2 border rounded-lg flex items-center justify-center text-gray-700"
          >
            <img src="https://img.icons8.com/color/20/facebook.png" /> Facebook
          </button>
        </div>
      </div>

      <!-- Right Side - Background Image -->
      <div
        class="w-1/2 bg-cover bg-center"
        style="
          background-image: url('C:\Users\zuriashwork\Desktop\Tailwind CSS\Mini Project\water.jpeg');
        "
      ></div>
    </div>
  </body>
</html>
