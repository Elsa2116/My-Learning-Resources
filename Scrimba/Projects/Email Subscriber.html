<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscribe Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold">Get diet and fitness tips in your inbox</h2>
      <p class="text-sm text-gray-400 mt-2">
        Subscribe to our newsletter and stay updated.
      </p>

      <div class="mt-4">
        <input
          type="text"
          placeholder="Enter your email"
          class="w-full p-2 rounded border border-gray-600 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <button
          class="w-full bg-green-500 mt-3 p-2 rounded hover:bg-green-600 transition duration-300"
        >
          Subscribe
        </button>
      </div>
    </div>
  </body>
</html>
